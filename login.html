<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/p1fe.css">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="container">
        <div class="container text-center">
            <h1 class="">Gaming Store</h1>
            <!-- Columna 2: eslogan debajo -->
            <div class="">
                <p class="lead text-muted">Largest Gaming Store</p>
            </div>
        </div>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>

            <div class="buttons container my-3">
                <div class="row text-center">
                    <div class="col-12 col-md-6 mb-2 mb-md-0">
                        <button type="submit" class="mediaQ btn btn-primary w-100">Iniciar Sesion</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <a class="mediaQ btn btn-primary text-decoration-none text-white w-100" href="./index.html">Registrarse</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
